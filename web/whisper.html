<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whisper-1 Ses Tanƒ±ma - FiveM Lua AI Chat</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <style>
    .whisper-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .whisper-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .whisper-header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .whisper-header p {
      color: #666;
      font-size: 16px;
    }

    .whisper-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .transcribe-btn {
      background: #007bff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .transcribe-btn:hover {
      background: #0056b3;
    }

    .transcribe-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .result {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result pre {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      width: 100%;
    }

    .loading {
      color: #666;
      font-size: 18px;
    }

    .error {
      color: #dc3545;
      font-size: 18px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #6c757d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    @media (max-width: 768px) {
      .whisper-container {
        padding: 10px;
      }

      .whisper-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">‚Üê Ana Sayfa</a>

  <div class="whisper-container">
    <div class="whisper-header">
      <h1>üéôÔ∏è Whisper-1 Ses Tanƒ±ma</h1>
      <p>OpenAI'nin Whisper-1 modeli ile ses dosyalarƒ±nƒ±zƒ± metne d√∂n√º≈üt√ºr√ºn</p>
    </div>

    <form id="whisper-form" class="whisper-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="audio-file">Ses Dosyasƒ±:</label>
        <input type="file" id="audio-file" name="file" accept="audio/*" required />
        <small>Desteklenen formatlar: flac, m4a, mp3, mp4, mpeg, mpga, oga, wav, webm</small>
      </div>

      <div class="form-group">
        <label for="response-format">Yanƒ±t Formatƒ±:</label>
        <select id="response-format" name="response_format">
          <option value="json">JSON</option>
          <option value="text">Text</option>
          <option value="srt">SRT</option>
          <option value="verbose_json">Verbose JSON</option>
          <option value="vtt">VTT</option>
        </select>
      </div>

      <div class="form-group">
        <label for="language">Dil (Opsiyonel):</label>
        <select id="language" name="language">
          <option value="">Otomatik Tespit</option>
          <option value="en">English</option>
          <option value="tr">T√ºrk√ße</option>
          <option value="es">Espa√±ol</option>
          <option value="fr">Fran√ßais</option>
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
          <option value="pt">Portugu√™s</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="ko">ÌïúÍµ≠Ïñ¥</option>
          <option value="zh">‰∏≠Êñá</option>
        </select>
      </div>

      <button type="submit" class="transcribe-btn" id="transcribe-btn">
        üéôÔ∏è Transcribe Et
      </button>
    </form>

    <div id="result" class="result">
      <p>Transcribe sonucu burada g√∂r√ºnecek</p>
    </div>
  </div>

  <script>
    document.getElementById('whisper-form').onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const transcribeBtn = document.getElementById('transcribe-btn');
      const resultDiv = document.getElementById('result');

      transcribeBtn.disabled = true;
      transcribeBtn.textContent = '‚è≥ ƒ∞≈üleniyor...';

      resultDiv.innerHTML = '<div class="loading">üéôÔ∏è Ses dosyasƒ± i≈üleniyor, l√ºtfen bekleyin...</div>';

      try {
        const response = await fetch('/transcribe', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.text || data.transcription) {
          const text = data.text || data.transcription;
          resultDiv.innerHTML = `
            <div>
              <h3>Transcribe Sonucu:</h3>
              <pre>${text}</pre>
            </div>
          `;
        } else {
          resultDiv.innerHTML = '<div class="error">‚ùå Transcribe ba≈üarƒ±sƒ±z oldu. L√ºtfen tekrar deneyin.</div>';
        }
      } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = '<div class="error">‚ùå Bir hata olu≈ütu. L√ºtfen tekrar deneyin.</div>';
      } finally {
        transcribeBtn.disabled = false;
        transcribeBtn.textContent = 'üéôÔ∏è Transcribe Et';
      }
    };
  </script>
</body>
</html>
